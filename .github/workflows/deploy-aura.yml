name: Deploy Aura

on:
  push:
    branches:
      - main
    paths:
      - 'apps/aura/**'
      - 'packages/jade-ui/**'
      - 'packages/feature-flags/**'
      - 'pnpm-lock.yaml'
  workflow_dispatch:

concurrency:
  group: deploy-aura-${{ github.ref }}
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy Aura Spa Dashboard
    runs-on: ubuntu-latest
    environment:
      name: aura-production
      url: https://aura.jade-beauty.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Aura spa dashboard
        run: pnpm --filter aura-spa-dashboard build
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
          VITE_API_URL: ${{ secrets.AURA_API_URL }}

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_AURA_PROJECT_ID }}
          working-directory: apps/aura/spa-dashboard
          vercel-args: '--prod'

      - name: Notify deployment
        if: success()
        run: |
          echo "âœ… Aura spa dashboard deployed successfully to production"
          echo "URL: https://aura.jade-beauty.com"
