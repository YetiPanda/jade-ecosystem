# Product List Query - Simplified for now
query GetProducts($limit: Int, $offset: Int) {
  products(limit: $limit, offset: $offset) {
    id
    vendureProductId
    tensorGenerated
    embeddingGenerated
    createdAt
    updatedAt
  }
}

# Product by ID Query - Simplified
query GetProductBasic($id: ID!) {
  product(id: $id) {
    id
    vendureProductId
    tensorGenerated
    embeddingGenerated
    createdAt
    updatedAt
  }
}

# Products by Vendor - Basic version
query GetVendorProductsBasic($vendorId: ID!, $limit: Int) {
  productsByVendor(vendorId: $vendorId, limit: $limit) {
    id
    vendureProductId
    tensorGenerated
    embeddingGenerated
    createdAt
  }
}
